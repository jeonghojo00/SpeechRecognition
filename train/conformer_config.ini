[DEFAULT]
data_location = ./LibriSpeech
LABELS = |abcdefghijklmnopqrstuvwxyz'
checkpoint_path = ./checkpoint
resume_from_checkpoint
logdir = tb_logs
device = cpu
devices = 1

[MODEL]
n_class = 29
n_feats = 80
conv_sampling = vgg
n_encoders = 16
embed_dim = 256
ff_expansion_factor = 4
mha_heads = 4
conv_kernel_size = 31
dropout_p = 0.1
lstm_layers = 1

[TRAIN]
train_batch_size = 16
val_batch_size = 8
learning_rate = 1e-5
beta_1 = 0.9
beta_2 = 0.98
weight_decay = 1e-9
epochs = 40